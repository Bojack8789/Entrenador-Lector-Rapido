    <header>
        <h1>Lector rapido</h1>
    </header>

      <!-- MAIN 1 INPUT DE TEXTO -->

    <main id="main1" class="main1">
      <div class="container-input">
      <textarea id="miInput"></textarea>
      <button id="mostrarBtn" onclick="mostrarTexto(); mostrarMain()">Mostrar Texto</button>
    </div>
    </main>


      <!-- MAIN 2 Aqui esta el reproductor que cambia su display para mostrarse sobre el input de arriba -->

      <main id="main2" style="display: none;">

        <div class="container-render">

          <div class="container-velocidad">
            <input type="range" id="palabrasPorMinuto" value="100" min="1" max="1000" step="1">
            <span id="valorActual">100</span>
          </div>          

         

          <div class="container-TextRender">
            <span id="textoRenderizado"></span> 
          </div>

          <div class="container-cerrarBtn">
            <button id="cerrarBtn" onclick="cerrarMain2()">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <circle cx="12" cy="12" r="10" fill="#FFF"/>
                  <line x1="7" y1="7" x2="17" y2="17" stroke="#FF5722" stroke-width="2"/>
                  <line x1="7" y1="17" x2="17" y2="7" stroke="#FF5722" stroke-width="2"/>
              </svg>
          </button>
                    </div>

        </div>
      
    

          <div class="container-barra">
            <input type="range" id="progressBar" min="0" max="100" step="1" value="0">
            <span id="progressText">0%</span>
          </div>
          
       <div class="conteiner-repro">

          <div class="container-repro-btn">
            <button id="retrocederBtn" class="icon-button-repro">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M5 12l9 7V5z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
              </svg>
            </button>
          </div>
          <div class="container-repro-btn">
            <button id="pausarBtn" class="icon-button-repro icon-button-repro-pausa">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
              </svg>
            </button>
          </div>
          <div class="container-repro-btn">
            <button id="avanzarBtn" class="icon-button-repro">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M5 5v14l9-7z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
              </svg>
            </button>
          </div>
        </div>
    </main>
